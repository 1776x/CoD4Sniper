// Turns on/off borders.
set tmax_bordersEnabled 1

// Turns on/off custom spawn points.
set tmax_newSpawnSystemEnabled 1

// Grace time granted to player to get back out of border.
set tmax_bordersPunishTime 2

// Take grenades/perks from players, turns off damage from non-sniper rifles.
set tmax_fixLoadoutEnabled 1

// Turns on/off damage from explosive (RPGJumps4ever)
set tmax_fixExplosiveDamageEnabled 0

// Adds script recoil for m21 rifle.
set tmax_m21RecoilFixEnabled 1

// Turns on/off new scoring system.
set tmax_newScoreSystemEnabled 1

// List of last 8 symbols of GUID, separated by any symbol (., _$% for example).
set tmax_admins "12345678; 11111111"

